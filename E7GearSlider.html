<!DOCTYPE html>
<title>E7 Gear Calc</title>
<style>
    .grid-container
    {
        display: grid;
        grid-template-columns: auto auto;
        background-color: #FFFFFF;
        padding: 4px;
        border: 2px solid #000000;
        grid-gap: 2px;
    }
    .grid-item {
        background-color: #FFFFFF;
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 23px;
        font-size: 30px;
    }
</style>
<body>
    <h2>E7 Gear stats slider</h2>
    	<!--For LeftSide-->
    	<div class="grid-container">
    	<div class="grid-container">
        	<div class="grid-item">Weapon</div>
        	<div class="grid-item">Helmet</div>
        	<div class="grid-item">Chestplate</div>
    	</div>
    	<!--For RightSide-->
    	<div class="grid-container">
        	<div class="grid-item">Necklace</div>
        	<div class="grid-item">Ring</div>
        	<div class="grid-item">Boots</div>
    	</div>
    	<!--For TotalStats-->
    	<div class="grid-container">
        	<div class="grid-item">Base Stats</div>
        	<div class="grid-item">Final Stats</div>
   		</div>
    </div>
</body>
